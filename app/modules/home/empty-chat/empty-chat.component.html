<div class="empty-chat-container">
  <div class="chat-header">
    <h1 class="app-title">Sense</h1>
    <p class="app-subtitle">AI-Powered Underwriting, Claims & Reinsurance Assistant</p>
  </div>

  <div class="empty-card">
    <div class="empty-icon">
<img src="assets/icons/chat.gif" width="150" height="150" alt="fancy gif" />


      <!-- <img src="assets/icons/chatbot.png" width="100" height="100" alt=""> -->
    </div>
    <!-- <h2>Your Underwriting Assistant</h2> -->
    <p>Start a new conversation or revisit your <a  (click)="onOpenChatHistory()">chat history</a>.</p>
    <button class="btn btn-primary" (click)="onNewChatClick()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
        <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Start New Chat

  </div>
</div>
