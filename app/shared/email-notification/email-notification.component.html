
    <h2>New Email Notifications</h2>
    <ul>
      <li *ngFor="let email of emails"
          [class.active]="currentEmailId === email.txn_id"
          (click)="selectEmail(email.txn_id)">
        Email ID: {{email.txn_id}}, Subject: {{email.subject}}, Sender: {{email.from}}
      </li>
    </ul>

    <h2>Workflow Progress</h2>
    <div class="progress-container">
      <div class="progress-bar" [style.width.%]="currentProgress">
        {{currentProgress}}%
      </div>
    </div>
    <div class="logs">
      <div *ngFor="let log of currentLogs">{{log}}</div>
    </div>
