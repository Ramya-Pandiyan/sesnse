<header class="header">
  <div class="header-content">
    <div class="header-left">
      <h1 class="app-title">Sense</h1>
    </div>

    <div class="header-right">
      <div class="user-menu" *ngIf="currentUser">
        <div class="user-info">
          <div class="user-avatar">
            {{ currentUser.firstName[0] || currentUser.username[0] | uppercase }}
          </div>
          <div class="user-details">
            <span class="user-name">{{ currentUser.firstName || currentUser.username }}</span>
            <span class="user-email">{{ currentUser.email }}</span>
          </div>
        </div>
        <button class="logout-btn" (click)="onLogout()" title="Logout">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="16,17 21,12 16,7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
